version: "3.8"
volumes:
  mongo-volume:
    name: mongo-volume
networks:
  app-network:
    name: app-network

services:
  mongo:
    container_name: mongo
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin-user
      - MONGO_INITDB_ROOT_PASSWORD=admin-password
    networks:
      - app-network
    volumes:
      - mongo-volume:/data/db
  backend:
    container_name: backend
    image: backend:0.1.0
    networks:
      - app-network
    volumes:
      - ${PWD}/backend:/app:ro
    ports:
      - 8000:8000